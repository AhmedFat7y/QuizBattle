<!DOCTYPE html>
	<html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta name="description" content="Quiz Battle is a cognitive game, our game players own their questions as Card and they can trade their cards with others or challenge them in public/private battles">
            <meta name="author" content="Ahmed Korwash">
            <title>Quiz Battle - Contact Us</title>
            <link rel="icon" href="/static/icon.png">

            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
            <link rel="stylesheet" href="/static/home.css">       
        </head>
        <body class="text-center">
            <div class="d-flex w-100 h-100 p-3 flex-column">
              <header class="masthead mb-auto">
                <div class="inner">
                  <h3 class="masthead-brand">Quiz Battle</h3>
                  <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link " href="/">Home</a>
                    <a class="nav-link" href="/about">About</a>
                    <a class="nav-link active" href="/contact">Contact</a>
                    <a style="display:block" id="signInNav" class="nav-link" href="/auth/signin">Sign In</a>
                    <a onclick="Logout()" href="" style="display:none" id="logout" class="nav-link">Logout</a>
                    <a style="display:none" id="useracc" class="nav-link" href="/user/profile/"></a>
    
                  </nav>
                </div>
              </header>
        
              <div style="margin-top:30px" class="row">
                <div class="col-md-12">
                  <div class="container contact-form">
                    <div class="contact-image">
                      <img width="120" class="rounded-circle py-5" src="/static/icon.png" alt="Contact Us Quiz Battle" style="padding-top: inherit !important; ">                    
                    </div>
                    <form method="POST" action="/home/contact">
                        <h3 class="py-2">Drop Us a Message</h3>
                       <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="email" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12 py-5">
                              <div class="form-group">
                                <input type="submit" name="btnSubmit" class="btn btn-primary" value="Send Message" />
                              </div>
                            </div>
                        </div>
                    </form>
        </div>
                </div>
           
              </div>
        
          <footer class="mastfoot mt-auto">
            <div class="inner">
              <p> <a href="https://www.quizzbattle.com/">Quiz Battle</a>, by <a href="https://www.facebook.com/akorwash">@Ahmed Korwash</a>.</p>
            </div>
          </footer>
        </div>
        </body>
        <script type="text/javascript" src="/static/site.js"></script>
	</html>
