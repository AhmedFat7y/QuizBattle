<!DOCTYPE html>
	<html>
        <head>
         
            <meta charset="utf-8">
            <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta name="description" content="Quiz Battle is a cognitive game, our game players own their questions as Card and they can trade their cards with others or challenge them in public/private battles">
            <meta name="author" content="Ahmed Korwash">
            <title id="pagetile">Quiz Battle - Profile</title>

            <script>
              var title = document.getElementById('pagetile')
              title.innerText = "Quiz Battle - "+ decodeURI(window.location.href.split('/')[5])
            </script>

            <link rel="icon" href="/static/icon.png">

            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
            <link rel="stylesheet" href="/static/home.css">

            <style>
              .chat_list {
              border-bottom: 1px solid #c4c4c4;
              margin: 0;
              padding: 18px 16px 10px;
              }

              .chat_people {
              overflow: hidden;
              clear: both;
              }

              .chat_img_left {
              float: left;
              width: 11%;
              }
              .chat_img_right {
              float: right;
              width: 11%;
              }
              .chat_ib {
              float: left;
              padding: 0 0 0 15px;
              width: 88%;
              }

              img {
              max-width: 100%;
              border-radius: 50%;
              }

              img {
                  vertical-align: middle;
                  border-style: none;
              }


              .chat_ib h5{ font-size:15px; color:#464646; margin:0 0 8px 0;}
              .chat_ib h5 span{ font-size:13px; float:right;}

              .left{float: left !important;}
              .right{float: right !important;}
              .text-left{text-align:left !important}
              .text-right{text-align:right !important}
              .chat_ib p{ font-size:14px; color:#989898; margin:auto}
            </style>
            <style type="text/css"> 
              h1 { 
                  color:green; 
              } 
              .xyz { 
                  background-size: auto; 
                  text-align: center; 
                  padding-top: 100px; 
              } 
              .btn-circle.btn-sm { 
                  width: 30px; 
                  height: 30px; 
                  padding: 6px 0px; 
                  border-radius: 15px; 
                  font-size: 8px; 
                  text-align: center; 
                  font-weight: bold;
              } 
              .btn-circle.btn-md { 
                  width: 50px; 
                  height: 50px; 
                  padding: 7px 10px; 
                  border-radius: 25px; 
                  font-size: 10px; 
                  text-align: center; 
              } 
              .btn-circle.btn-xl { 
                  width: 70px; 
                  height: 70px; 
                  padding: 10px 16px; 
                  border-radius: 35px; 
                  font-size: 12px; 
                  text-align: center; 
              } 
          </style> 
            <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        </head>
        <body class="text-center">
            <div class=" d-flex w-100 h-100 p-3 mx-auto flex-column">
          <header class="masthead mb-auto">
            <div class="inner">
              <h3 class="masthead-brand">Quiz Battle</h3>
              <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="/">Home</a>
                <a class="nav-link" href="/about">About</a>
                <a class="nav-link" href="/contact">Contact</a>
                <a style="display:block" id="signInNav" class="nav-link" href="/auth/signin">Sign In</a>
                <a onclick="Logout()" href="" style="display:none" id="logout" class="nav-link">Logout</a>
                <a style="display:none" id="useracc" class="nav-link" href="/user/profile/"></a>

              </nav>
            </div>
          </header>
          <div class="row">
            <div class="col-md-4">
              <div class="my-3 p-3 bg-white rounded shadow-sm">
                <h6 class="border-bottom border-gray pb-2 mb-0" style="color: black;">Your Battles</h6>
                
                <div class="text-center" id="games_list">
                 
            
                </div>
                <span id="errorSumm" class="error text-danger"></span>
                
                <small style="text-decoration: none; color: black; font-size: 14px;font-weight: bold;" class="d-block text-right mt-3">
                  <input id="createdmodegame" type="checkbox" checked> Public Game
                  <button class="btn btn-sm btn-danger" id="creategame" >Create Game</button>
                </small>
              </div>
            </div>
            <div class="col-md-4">
              <div class="my-3 p-3 bg-white rounded shadow-sm">
                <h6 class="border-bottom border-gray pb-2 mb-0" style="color: black;">World wide chat</h6>
                <div style="color: black; height: 350px; overflow-y:scroll" id="messages">
                
                </div>
                <span id="worldchaterrorSumm" class="error text-danger"></span>

                <small style="text-decoration: none; color: black; font-size: 14px;font-weight: bold;" class="d-block text-right mt-3">
                 <textarea required autofocus class="mb-2 form-control" id="inputmessage" placeholder="Your message"></textarea>
                 <button style="float: left;" class="btn btn-sm btn-primary" id="sendmessage" >Send</button>
                 <button class="btn btn-sm btn-circle btn-danger" id="onYourMic" >Mic</button>
                 <button class="btn btn-sm btn-circle btn-danger" id="hearTheWorld" >Hear The World</button>
                 <input style="position: relative; top:4px" id="volume" type="range" min="0" max="1" step="0.1" value="0.5"/> <span style="color:#464646">Volume</span>
                </small>
              </div>
            </div>
            <div class="col-md-3">
              
              <div class="my-3 p-3 bg-white rounded shadow-sm">
                <h6 class="border-bottom border-gray pb-2 mb-0" style="color: black;">Update Your Account</h6>
                <form id="updateaccform" class="form-signin">
                  <label for="inputname" class="sr-only">Full name</label>
                  <input type="text" name="inputname" id="inputname" class="m-2 form-control" placeholder="Full name" required autofocus>
                  
                  <label for="inputdob" class="sr-only">Date of Birth</label>
                  <input type="date" name="inputname" id="inputdob" class="m-2 form-control" placeholder="Full name" required autofocus>
                  
                  <button class="btn m-2 btn-lg btn-primary btn-block" type="submit">Update Info</button>
    
                  <span id="errorSumm" class="error text-danger"></span>
    
                </form>
              </div>
            </div>
          </div>
          
        
          <footer class="mastfoot mt-auto">
            <div class="inner">
              <p> <a href="https://www.quizzbattle.com/">Quiz Battle</a>, by <a href="https://www.facebook.com/akorwash">@Ahmed Korwash</a>.</p>
            </div>
          </footer>
        </div>
        </body>
        <script type="text/javascript" src="/static/site.js"></script>
        <script src="/static/authvalidation.js"></script>
        <script type="text/javascript" src="/static/worldchat.js"></script>
        <script type="text/javascript" src="/static/voice.js"></script>
        <script type="text/javascript" src="/static/userpage.js"></script>
	</html>
